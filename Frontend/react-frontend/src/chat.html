{% extends "base.html" %}
{% block content %}
<h2>Chat</h2>
<form method="POST">
    <input type="text" name="message" placeholder="Type your message..." required>
    <button type="submit">Send</button>
</form>
<div class="chat-messages">
    {% for message in messages %}
        <p><strong>{{ message.user.username }}:</strong> {{ message.message }}</p>
    {% endfor %}
</div>
{% endblock %}
